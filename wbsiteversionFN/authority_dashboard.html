<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Authority Dashboard</title>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

    body {
        margin: 0;
        font-family: 'Inter', sans-serif;
        background: #f3f4f6;
        color: #1f2937;
        display: flex;
    }

    .sidebar {
        width: 240px;
        background: #1e3a8a;
        height: 100vh;
        padding: 32px 20px;
        border-right: 1px solid #1e40af;
        box-sizing: border-box;
    }
    .sidebar h2 {
        color: #ffffff;
        font-size: 22px;
        margin-bottom: 40px;
        font-weight: 700;
    }
    .sidebar a {
        display: block;
        margin-bottom: 18px;
        padding: 10px 12px;
        text-decoration: none;
        color: #e0e7ff;
        font-weight: 500;
        border-radius: 6px;
        transition: 0.2s;
        font-size: 15px;
    }
    .sidebar a:hover {
        background: #374bb7;
        color: #fff;
    }

    .main {
        flex: 1;
        padding: 35px;
    }

    h1 {
        margin-bottom: 25px;
        color: #1e3a8a;
        font-size: 26px;
        font-weight: 700;
    }

    table {
        width: 100%;
        border-collapse: collapse;
        background: #ffffff;
        border-radius: 10px;
        overflow: hidden;
        border: 1px solid #d1d5db;
        box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }
    th, td {
        padding: 16px 18px;
        border-bottom: 1px solid #e5e7eb;
        font-size: 15px;
    }
    th {
        background: #eef2ff;
        color: #1e3a8a;
        font-weight: 600;
        text-align: left;
    }
    tr:hover {
        background: #f9fafb;
    }

    .btn {
        padding: 8px 16px;
        border-radius: 6px;
        font-size: 14px;
        font-weight: 600;
        cursor: pointer;
        border: none;
        transition: 0.2s;
    }
    .accept-btn {
        background: #2563eb;
        color: white;
    }
    .accept-btn:hover { background: #1e4ed8; }

    .tender-btn {
        background: #6b7280;
        color: white;
        margin-left: 8px;
    }
    .tender-btn:hover { background: #4b5563; }
</style>
</head>
<body>

<div class="sidebar">
    <h2>Authority ⚖️</h2>
    <a href="#">Dashboard</a>
    <a href="tender_page.html">Tender List</a>
    <a href="#">Profile</a>
</div>

<div class="main">
    <h1>Pending CSR Requests</h1>

    <table id="authorityTable">
        <thead>
            <tr>
                <th>#</th>
                <th>Issue</th>
                <th>Requested By</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <!-- populated dynamically -->
        </tbody>
    </table>
</div>

<script>

// -------------------------------
// CONFIG
// -------------------------------
const BASE_URL = "http://localhost:4000/api/authority";  // change if needed
const token = localStorage.getItem("authorityToken");

// If no token → redirect to login page
if (!token) {
    window.location.href = "authority_login.html";
}

// -------------------------------
// LOAD ISSUES
// -------------------------------
async function loadIssues() {
    const tbody = document.querySelector("#authorityTable tbody");
    tbody.innerHTML = `<tr><td colspan="4">Loading...</td></tr>`;

    try {
        const res = await fetch(`${BASE_URL}/issues`, {
            headers: { "Authorization": `Bearer ${token}` }
        });

        const data = await res.json();

        if (!res.ok) {
            tbody.innerHTML = `<tr><td colspan="4">Error loading data</td></tr>`;
            return;
        }

        tbody.innerHTML = "";

        data.issues.forEach((item, index) => {
            const tr = document.createElement("tr");
            tr.innerHTML = `
                <td>${index + 1}</td>
                <td>${item.title || "No Title"}</td>
                <td>${item.createdBy?.name || "Unknown"}</td>
                <td>
                    <button class="btn accept-btn" onclick="resolveIssue('${item._id}')">Resolve</button>
                    <button class="btn tender-btn" onclick="releaseTender('${item._id}')">Tender</button>
                </td>
            `;
            tbody.appendChild(tr);
        });

    } catch (err) {
        tbody.innerHTML = `<tr><td colspan="4">Server error</td></tr>`;
        console.log(err);
    }
}

// -------------------------------
// RESOLVE ISSUE → PATCH
// -------------------------------
async function resolveIssue(reportId) {
    try {
        const res = await fetch(`${BASE_URL}/issues/${reportId}/resolve`, {
            method: "PATCH",
            headers: {
                "Authorization": `Bearer ${token}`,
                "Content-Type": "application/json"
            }
        });

        const data = await res.json();

        if (res.ok) {
            alert("Issue marked as resolved!");
            loadIssues();
        } else {
            alert("Error: " + data.message);
        }
    } catch (e) {
        alert("Server error");
    }
}

// -------------------------------
// RELEASE TENDER → POST
// -------------------------------
async function releaseTender(reportId) {
    try {
        const res = await fetch(`${BASE_URL}/issues/${reportId}/release-tender`, {
            method: "POST",
            headers: {
                "Authorization": `Bearer ${token}`,
                "Content-Type": "application/json"
            },
            body: JSON.stringify({ note: "Tender released by authority" })
        });

        const data = await res.json();

        if (res.ok) {
            alert("Tender released successfully!");
            loadIssues();
        } else {
            alert("Error: " + data.message);
        }
    } catch (e) {
        alert("Server error");
    }
}

// Initial load
loadIssues();

</script>

</body>
</html>
